<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager App</title>
    <style>
         body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f3f3f3;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }

    .hidden {
      display: none;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    .error {
      color: red;
      font-size: 0.9em;
      display: none;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 10px;
      margin: 8px 0;
      background-color: #eee;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .completed {
      text-decoration: line-through;
      background-color: #d4edda;
      color: #155724;
    }

    .task-buttons button {
      margin-left: 5px;
      background-color: #007bff;
    }

    .task-buttons .delete {
      background-color: #dc3545;
    }

    h2 {
      text-align: center;
    }
  
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Task Manager</h2>


  <!--    Login form  -->
        <form id="loginForm">
      <input type="text" id="name" placeholder="Enter your name" required />
      <div class="error" id="nameError">Name is required</div>

      <input type="email" id="email" placeholder="Enter your Email" required />
      <div class="error" id="emailError">Enter a valid email</div>

      <button type="submit" id="loginBtn" disabled>Access Task Manager</button>
    </form>


        <!-- Task Manager Section -->
        <div id="taskSection" class="hidden">
      <h3>Task List</h3>
      <input type="text" id="taskInput" placeholder="Enter a task" />
      <button id="addTaskBtn">Add Task</button>

      <ul id="taskList"></ul>
    </div>

    </div>



   <script>
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const loginBtn = document.getElementById("loginBtn");
    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const loginForm = document.getElementById("loginForm");
    const taskSection = document.getElementById("taskSection");

    const taskInput = document.getElementById("taskInput");
    const addTaskBtn = document.getElementById("addTaskBtn");
    const taskList = document.getElementById("taskList");

    // Validate login form
    function validateLogin() {
      const nameValid = nameInput.value.trim() !== "";
      const emailValid = emailInput.value.includes("@");

      nameError.style.display = nameValid ? "none" : "block";
      emailError.style.display = emailValid ? "none" : "block";

      loginBtn.disabled = !(nameValid && emailValid);
    }

    nameInput.addEventListener("input", validateLogin);
    emailInput.addEventListener("input", validateLogin);

    // Handle login
    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      taskSection.classList.remove("hidden");
      loginForm.classList.add("hidden");
    });

    // Add new task
    addTaskBtn.addEventListener("click", () => {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.innerHTML = `
        <span class="task-text">${taskText}</span>
        <div class="task-buttons">
          <button class="complete">✔</button>
          <button class="delete">✖</button>
        </div>
      `;
      taskList.appendChild(li);
      taskInput.value = "";
    });

    // Use DOM Traversal for task actions
    taskList.addEventListener("click", (e) => {
      const target = e.target;
      const li = target.closest("li");

      if (target.classList.contains("complete")) {
        li.classList.toggle("completed");
      }

      if (target.classList.contains("delete")) {
        li.remove();
      }
    });
  








  </script>




</body>
</html>
